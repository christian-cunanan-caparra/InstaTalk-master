workflows:
  android-release:
    name: Android Release Build
    environment:
      flutter: stable
      groups:
        - google_credentials
      vars:
        PACKAGE_NAME: "com.example.members_lists"  # Replace with your actual package name
        KEYSTORE_PATH: "$CM_BUILD_DIR/keystore.jks"
        KEYSTORE_PASSWORD: $CM_KEYSTORE_PASSWORD
        KEY_ALIAS: $CM_KEY_ALIAS
        KEY_PASSWORD: $CM_KEY_PASSWORD  # Use an environment variable instead of hardcoding
    scripts:
      - name: Decode Keystore File
        script: |
          echo "$CM_KEYSTORE" | base64 --decode > $KEYSTORE_PATH
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
      - name: Build App Bundle
        script: |
          flutter build appbundle --release
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
    publishing:
      google_play:
        credentials: $CM_GPLAY_SERVICE_KEY
        track: internal
